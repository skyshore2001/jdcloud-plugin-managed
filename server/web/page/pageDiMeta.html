<div wui-script="pageDiMeta.js" title="数据模型" my-initfn="initPageDiMeta">
	<table id="tblDiMeta" style="width:auto;height:100%">
		<thead><tr>
			<th data-options="field:'id', sortable:true, sorter:intSort">编号</th>
			<th data-options="field:'name', sortable:true">对象名</th>
			<th data-options="field:'title', sortable:true">显示名</th>
			<th data-options="field:'manageAcFlag', sortable:true, formatter:Formatter.enum({0:'否',1:'是',2:'扩展'}), styler:Formatter.enumStyler({1:'Info',2:'Warning'})">生成托管接口</th>
			<!--th data-options="field:'cols', sortable:true">字段</th>
			<th data-options="field:'vcols', sortable:true">虚拟字段</th>
			<th data-options="field:'subobjs', sortable:true">子表</th-->
		</tr></thead>
	</table>
</div>
