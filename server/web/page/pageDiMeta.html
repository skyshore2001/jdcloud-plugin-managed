<div wui-script="pageDiMeta.js" title="数据模型" my-initfn="initPageDiMeta">
	<table id="tblDiMeta" style="width:auto;height:100%">
		<thead><tr>
			<th data-options="field:'id', sortable:true, sorter:intSort">编号</th>
			<th data-options="field:'name', sortable:true">对象名</th>
			<th data-options="field:'title', sortable:true">显示名</th>
			<th data-options="field:'manageAcFlag', sortable:true, formatter:Formatter.enum({0:'否',1:'是',2:'扩展'}), styler:Formatter.enumStyler({1:'Info',2:'Warning'})">生成托管接口</th>
			<!--th data-options="field:'cols', sortable:true">字段</th>
			<th data-options="field:'vcols', sortable:true">虚拟字段</th>
			<th data-options="field:'subobjs', sortable:true">子表</th-->
		</tr></thead>
	</table>

	<div class="mnuSyncMore" style="width:150px;display:none">
			<div id="mnuDiff" data-options="">字段差异</div>
			<div id="mnuSyncAll" data-options="iconCls:'icon-save'">全部同步</div>
	</div>
	<div class="mnuAddon" style="width:150px;display:none">
			<div id="mnuAddonExport" data-options="iconCls:'icon-save'">导出安装包</div>
			<div id="mnuAddonInstall" data-options="iconCls:'icon-reload'">自动安装</div>
			<div id="mnuAddonClean" data-options="iconCls:'icon-remove'">全部清空</div>
	</div>
</div>

			<th data-options="field:'customerCode', sortable:true, formatter:Formatter.customerId">客户代码</th>
			<th data-options="field:'status', sortable:true, jdEnumMap: OrderStatusMap, formatter: Formatter.enum(OrderStatusMap), styler:OrderColumns.statusStyler">状态</th>
